<div class="p-6 bg-white rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl">
  <div *ngIf="!isEditing">
    <!-- Основные элементы отображаются, когда не редактируем -->
    <div class="mb-4 overflow-hidden rounded-lg">
      <img [src]="dish?.image" alt="{{ dish?.name }}" 
           class="w-full h-56 object-cover transition-transform duration-500 hover:scale-105">
    </div>
    <p class="text-gray-800 font-medium mb-2">Price: 
      <span class="text-lg font-bold text-green-600">${{ selectedPrice }}</span>
    </p>
    <h3 class="text-gray-900 font-semibold mb-2">Select Size:</h3>
    <div class="flex space-x-2 mb-4">
      <button *ngFor="let size of sizes" 
              (click)="selectSize(size)"
              [ngClass]="{'bg-blue-600 text-white': selectedSize === size, 'bg-gray-200 text-gray-800': selectedSize !== size}"
              class="flex-1 p-2 rounded transition duration-200">
        {{ size.size }} (+${{ size.price }})
      </button>
    </div>
    <h3 class="text-gray-900 font-semibold mb-2">Ingredients:</h3>
    <ul class="list-disc list-inside text-gray-700 mb-4">
      <li *ngFor="let ingredient of dish?.ingridients">{{ ingredient.name }}</li>
    </ul>
    <div class="flex space-x-4">
      <button (click)="toggleEditMode()" class="flex items-center justify-center px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-all duration-300 shadow hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M17.414 2.586a2 2 0 010 2.828l-12 12A2 2 0 013 18H2a1 1 0 01-1-1v-1a2 2 0 01.586-1.414l12-12a2 2 0 012.828 0zM15.243 4.757L5 15V16h1l10.243-10.243-1-1z" />
        </svg>
        Edit
      </button>
      <button class="flex items-center justify-center px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 transition-all duration-300 shadow hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a2 2 0 012-2h4a2 2 0 012 2h5a1 1 0 110 2H3a1 1 0 110-2h5zm-3 5a1 1 0 011-1h10a1 1 0 011 1v8a2 2 0 01-2 2H7a2 2 0 01-2-2V9zm2 0v8h8V9H7z" clip-rule="evenodd" />
        </svg>
        Delete
      </button>
      <button class="flex items-center justify-center px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-all duration-300 shadow hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 2a1 1 0 00-1 1v1H6a2 2 0 00-2 2v1H2a1 1 0 000 2h2v5a2 2 0 002 2h8a2 2 0 002-2v-5h2a1 1 0 000-2h-2V6a2 2 0 00-2-2h-2V3a1 1 0 00-1-1H9zM8 4h4v1H8V4z" />
        </svg>
        Buy
      </button>
    </div>
  </div>
  
  <div *ngIf="isEditing">
    <!-- Форма редактирования -->
    <h3 class="text-gray-900 font-semibold mb-4">Edit Dish</h3>
    <!-- Поля для редактирования блюда (добавьте их по необходимости) -->
    <div class="mb-4">
      <label class="block text-gray-700">Name:</label>
      <input [(ngModel)]="dish.name" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Price:</label>
      <input [(ngModel)]="dish.price" type="number" class="w-full border rounded p-2" />
    </div>
    <!-- Добавьте другие поля, если нужно -->
    <button (click)="submitChanges()" class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-all duration-300 shadow hover:shadow-md">
      Submit
    </button>
  </div>

  <div class="mt-4 text-center">
    <a [routerLink]="['/home']" class="text-indigo-600 hover:underline transition-colors duration-300">Back to menu</a>
  </div>
</div>
