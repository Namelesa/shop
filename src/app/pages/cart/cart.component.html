<div class="container mx-auto p-6">
  <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Shopping Cart</h1>

  <div *ngIf="cart.length === 0" class="text-center text-gray-500 text-lg">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cart" class="grid gap-6">
    <div class="flex items-center bg-white shadow-md rounded-lg p-4 space-x-4 transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-lg">
      <img [src]="item.image" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
      
      <div class="flex-grow">
        <h2 class="text-xl font-semibold text-gray-800">{{ item.title }}</h2>
        <p class="text-sm text-gray-600">Size: {{ item.size }}</p>
        <p class="text-lg font-bold text-gray-800 mt-1">${{ item.price }}</p>
      </div>

      <div class="flex items-center space-x-2">
        <button (click)="decreaseQuantity(item)" class="text-gray-600 bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 transition duration-200 transform hover:scale-110 active:scale-95">-</button>
        <span class="text-gray-800 font-semibold">{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)" class="text-gray-600 bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 transition duration-200 transform hover:scale-110 active:scale-95">+</button>
      </div>

      <button (click)="removeItem(item)" class="text-red-600 hover:text-red-800 transition duration-200 transform hover:scale-110">Remove</button>
    </div>
  </div>

  <div class="mt-8 bg-gray-100 p-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
    <div class="flex justify-between items-center mb-4">
      <span class="text-lg font-semibold text-gray-800">Total Items:</span>
      <span class="text-lg text-gray-800 font-bold">{{ totalItems }}</span>
    </div>
    <div class="flex justify-between items-center mb-4">
      <span class="text-lg font-semibold text-gray-800">Subtotal:</span>
      <span class="text-lg text-gray-800 font-bold">${{ totalPrice.toFixed(2) }}</span>
    </div>

    <div class="flex justify-center mt-6">
      <button (click)="checkout()" 
              class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-500 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 w-full md:w-auto">
        Submit Order
      </button>
    </div>
  </div>
</div>
